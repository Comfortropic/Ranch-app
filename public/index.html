<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranching App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <meta name="theme-color" content="#333333">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ranching App</h1>
        </header>
        <main>
            <section id="unique-id-entry" class="screen">
                <h2>Unique ID Entry</h2>
                <input type="text" id="cow-id" placeholder="USXXXXX">
                <button id="check-id">Check ID</button>
                <p id="id-error" class="error-message"></p>
                <button id="add-comment-unique-id">Add Comment</button>
                <button id="next-to-data">Next Step</button>
            </section>

            <section id="data-entry" class="screen" style="display:none;">
                <h2>Data Entry</h2>
                <label for="weight">Weight:</label>
                <input type="number" id="weight">
                <label for="height">Height:</label>
                <input type="number" id="height">
                <label for="age">Age:</label>
                <input type="number" id="age">
                <label for="mother-id">Mother ID:</label>
                <input type="text" id="mother-id">
                <button id="add-comment-data-entry">Add Comment</button>
                <button id="save-data">Save Data</button>
                <button id = "back-to-unique">Back Step</button>
            </section>

             <section id="multiple-choice" class="screen" style="display:none;">
                <h2>Multiple Choice</h2>
                <label for="calving-ease">Calving Ease (1-5):</label>
                <input type="range" id="calving-ease" min="1" max="5">
                <label for="sex">Sex:</label>
                <select id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="breed">Breed:</label>
                <select id="breed">
                    <option value="breed1">Breed 1</option>
                    <option value="breed2">Breed 2</option>
                    <option value="breed3">Breed 3</option>
                </select>
                  <button id="add-comment-multiple-choice">Add Comment</button>
                 <button id = "back-to-data">Back Step</button>
            </section>

            <section id="customization" class="screen" style="display:none;">
                <h2>Customization</h2>
                <label for="breed-list">Breed List:</label>
                <textarea id="breed-list">Breed 1
Breed 2
Breed 3</textarea>
                <button id="save-breeds">Save Breeds</button>
            </section>

        </main>
        <footer>
            <p>&copy; 2025 Ranching App</p>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
