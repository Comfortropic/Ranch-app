<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rancher Calf Data PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <!-- Unique ID Entry Screen -->
    <section id="unique-id-screen" class="screen active">
      <h2>Enter Calf Unique ID</h2>
      <input type="text" id="calf-id" placeholder="Enter Calf ID" />
      <button id="check-duplicate">Check Duplicate</button>
      <button id="to-data-entry">Next</button>
      <div id="id-error" class="error"></div>
      <button id="add-comment-uid" class="comment-btn">Add Comment</button>
    </section>

    <!-- Data Entry Screen -->
    <section id="data-entry-screen" class="screen">
      <h2>Calf Data Entry</h2>
      <input type="number" id="weight" placeholder="Weight (kg)" />
      <input type="number" id="height" placeholder="Height (cm)" />
      <input type="number" id="age" placeholder="Age (days)" />
      <select id="mother-id">
        <option value="">Select Mother ID</option>
      </select>
      <button id="save-data">Save Data</button>
      <button id="add-comment-data" class="comment-btn">Add Comment</button>
      <button id="to-multiple-choice">Next</button>
      <div id="data-error" class="error"></div>
    </section>

    <!-- Multiple Choice Screen -->
    <section id="multiple-choice-screen" class="screen">
      <h2>Additional Info</h2>
      <label for="calving-ease">Calving Ease (1-5):</label>
      <input type="range" id="calving-ease" min="1" max="5" value="3" />
      <select id="sex">
        <option value="">Select Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="breed">
        <option value="">Select Breed</option>
      </select>
      <button id="save-multiple-choice">Save</button>
      <button id="add-comment-mc" class="comment-btn">Add Comment</button>
      <div id="mc-error" class="error"></div>
    </section>

    <!-- Customization Screen -->
    <section id="customization-screen" class="screen">
      <h2>Customize Settings</h2>
      <h3>Breed List</h3>
      <ul id="breed-list"></ul>
      <input type="text" id="new-breed" placeholder="Add new breed" />
      <button id="add-breed">Add Breed</button>
      <h3>Language</h3>
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
      </select>
      <button id="save-customization">Save Settings</button>
    </section>
  </div>
  <script src="app.js"></script>
  <script>
    // Register the service worker for offline capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log(
              'ServiceWorker registration successful with scope: ',
              registration.scope
            );
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
</body>
</html>
