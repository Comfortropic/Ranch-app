<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rancher Calf Data PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Rancher Calf Data PWA</h1>

  <!-- Calf Data Entry Form -->
  <form id="calf-form">
    <h2>Enter Calf Data</h2>
    
    <label for="calf-id">Calf ID:</label>
    <input type="text" id="calf-id" placeholder="Unique Calf ID" required />

    <label for="calf-weight">Weight (kg):</label>
    <input type="number" id="calf-weight" placeholder="Enter weight" required />

    <label for="calf-height">Height (cm):</label>
    <input type="number" id="calf-height" placeholder="Enter height" required />

    <label for="calf-age">Age (days):</label>
    <input type="number" id="calf-age" placeholder="Enter age" required />

    <label for="mother-id">Mother ID:</label>
    <input type="text" id="mother-id" placeholder="Enter Mother ID" required />

    <label for="calf-breed">Breed:</label>
    <select id="calf-breed">
      <!-- Options will be populated by app.js -->
    </select>

    <label for="calf-comment">Additional Comments:</label>
    <textarea id="calf-comment" placeholder="Enter any comments"></textarea>

    <button type="button" id="save-calf">Save Calf Data</button>
  </form>

  <!-- Customization Section -->
  <section id="customization">
    <h2>Customization Settings</h2>
    <label for="custom-breeds">Breed List (comma-separated):</label>
    <input type="text" id="custom-breeds" placeholder="e.g., Angus, Hereford, Charolais" />
    <button type="button" id="save-breeds">Save Breeds</button>

    <label for="language-selector">Language:</label>
    <select id="language-selector">
      <option value="English">English</option>
      <option value="Español">Español</option>
      <!-- Add more languages if needed -->
    </select>
    <button type="button" id="save-language">Save Language</button>
  </section>

  <script src="app.js"></script>
  <script>
    // Register the service worker for offline capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            console.log('ServiceWorker registered with scope:', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed:', err);
          }
        );
      });
    }
  </script>
</body>
</html>
